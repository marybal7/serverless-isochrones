<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Изохроны</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=YS+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <button id="toggleSidebar" class="sidebar-toggle" onclick="toggleSidebar()">≡</button>
    <div id="sidebar" class="collapsed">

        <div class="row-header">
            <img src="изохроны-лого.svg" alt="SVG logo Яндекс"
                 style="max-width: 250px; min-width: 250px; margin: 5px;"/></a>
        </div>

        <div class="form-group">
            <label for="addressSearch">Поиск адреса:</label>
            <div class="search-container">
                <input type="text" id="addressSearch" placeholder="Введите адрес в Москве">
                <button id="searchBtn">Найти</button>
            </div>
        </div>

        <div class="form-group">
            <label for="travelMode">Тип передвижения:</label>
            <select id="travelMode">
                <option value="car">Автомобиль</option>
                <option value="foot">Пешком</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rangeType">Тип диапазона:</label>
            <select id="rangeType">
                <option value="time">Время (минуты)</option>
                <option value="distance">Расстояние (метры)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rangeValue">Значение диапазона:</label>
            <input type="number" id="rangeValue" min="1" max="120" value="15">
        </div>

        <div class="form-group">
            <button id="buildBtn">Построить изохроны</button>
            <button id="resetBtn" class="reset">Сбросить</button>
        </div>

        <div class="point-list">
            <h2>Точки для построения</h2>
            <p>Кликните на карте, чтобы добавить точку</p>
            <div id="pointsContainer"></div>
        </div>
    </div>
    <div id="map" class=""></div>
    <div id="loadingOverlay" class="loading-overlay hidden" aria-live="polite" aria-busy="true">
        <div class="loading-card">
            <div class="spinner" aria-hidden="true"></div>
            <div class="loading-title">Считаем изохроны…</div>
            <div id="loadingSubtitle" class="loading-subtitle">Пожалуйста, подождите</div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
